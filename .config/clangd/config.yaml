CompileFlags:
  CompilationDatabase:
    Paath: build

Diagnostics:
  ClangTidy:
    Add: [
      "bugprone-*",
      "cert-*",
      "clang-analyzer-*",
      "concurrency-*",
      "cppcoreguidelines-*",
      "google-*",
      "hicpp-*",
      "misc-*",
      "modernize-*",
      "performance-*",
      "readability-*",
    ]
    Remove: [
      "google-readability-todo"
    ]
  DisplayStyle: Detailed

InlayHints:
  Enable: true
  ParameterNames: true
  DeducedTypes: true

Formatting:
  Style: file

